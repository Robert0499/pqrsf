<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-12 col-sm-12 col-xl-6 mt-1">
			<div class="card" style="height: 80vh;">
				<div class="card-header">
					<div class="container">
						<div class="row">
							<div class="col-2">
								<i class="fa fa-arrow-left fa-2x" ng-click="back()"></i>
							</div>
							<div class="col-10">
								<h4 class="text-white">Solicitudes</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body ca-body">
					<form ng-submit="pqrsf_form()" id="form2">
						<div class="table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="row">Titulo</th>
										<th scope="row">Tipo</th>
										<th scope="row">Estado</th>
										<th scope="row">Fecha</th>
										<th scope="row">Acci√≥n</th>
									</tr>
								<tbody ng-repeat="data in array">
									<th scope="row">
										<p>{{data.titulo}}</p>
									</th>
									<th scope="row">
										<p>{{data.tipo}}</p>
									</th>
									<th scope="row">
										<p>{{data.estado}}</p>
									</th>
									<th scope="row">
										<p>{{data.fecha}}</p>
									</th>
									<th scope="row"><i class="fa fa-trash-o fa-2x" ng-click="delete(data.estado, data.id)"></i></th>

							</table>
						</div>
					</form>

			</div>

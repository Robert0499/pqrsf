<nav class="navbar navbar " id="navbar_c">
	<a class="navbar-brand text-white" id="pqr_title">PQRSF</a>
	<form class="form-inline my-2-lg-0">
		<i class="fa fa-power-off fa-2x text-danger" ng-click="cerrar()"></i>
	</form>
</nav>
<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-12 col-sm-12 col-xl-6 mt-0">
			<div class="card">
				<div class="card-header">
					<div class="container">
						<div class="row">
							<div class="col-2">
								<i class="fa fa-arrow-left fa-2x" ng-click="back()"></i>
							</div>
							<div class="col-10 ">
								<h4 class="text-white">Opciones</h4>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<form ng-submit="pqrsf_form()" id="form2">
						<div class="form-row">
							<div class="form-group col-12 col-sm-12 col-xl-6">
								<label for="">Titulo</label>
								<input type="text" class="form-control" ng-model="pqrsf.titulo" required>
							</div>
							<div class="form-group col-12 col-sm-12 col-xl-6">
								<label for="">Tipo</label>
								<select class="form-control" required ng-model="pqrsf.tipo_id">
									<option value="" hidden selected>Seleccione</option>
									<option value="{{data.id}}" ng-repeat="data in array">{{data.nombre}}</option>
								</select>
							</div>
							<div class="form-group col-12 col-sm-12 col-xl-6">
								<label for="">Asunto</label>
								<textarea class="form-control" max-rows="3" ng-model="pqrsf.asunto"></textarea>
							</div>
							<div class="form-group col-12 col-sm-12 col-xl-6">
								<button type="submit" class="btn btn btn-block btn_r text-white">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<nav class="navbar navbar" id="navbar_c">
    <a class="navbar-brand text-white" id="pqr_title">PQRSF</a>
    <div>
        <i class="fa fa-user fa-2x p-2 pointer" ng-click="usuarios()"></i>
        <i class="fa fa-envelope fa-2x p-2 pointer" ng-click="notificaciones()"></i>
        <a class="navbar-brand text-white p-2 pointer" ng-click="reportes()" id="pqr_title">Reportes</a>
        <i class="fa fa-power-off fa-2x text-danger pointer" ng-click="cerrar()"></i>
    </div>
</nav>
<div class="text-center pt-2 pointer">
    <h3>Gestión de Usuario</h3>
</div>
<div class="col-12">
    <div class="container d-flex justify-content-end">
        <div class="text-center pr-3">
            <i class="fa fa-download fa-2x pointer" ng-click="bajar()"></i>
        </div>
        <div class="text-center">
            <i class="fa fa-upload fa-2x pointer" id="icon"></i>
        </div>
    </div>
</div>
<div class="container d-flex justify-content-center">
    <div class="table-responsive" id="over">
        <table class="table" id="tablaAdmin">
            <thead id="navbar_c">
                <tr>
                    <th>Id</th>
                    <th>Rol</th>
                    <th>Foto</th>
                    <th>Nombre completo</th>
                    <th>Tipo documento</th>
                    <th>Número identificacion</th>
                    <th>Correo</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody ng-repeat="usuarios in usuarios">
                <tr>
                    <th>{{usuarios.id}}</th>
                    <th>{{usuarios.rol}}</th>
                    <th><img src="{{usuarios.foto}}"></th>
                    <th>{{usuarios.nombre}}</th>
                    <th>{{usuarios.tpd}}</th>
                    <th>{{usuarios.ni}}</th>
                    <th>{{usuarios.correo}}</th>
                    <th>
                        <i class="fa fa-trash fa-2x p-2 pointer" ng-click="delete(usuarios.id)"></i>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<input type="file" class="d-flex d-inline-block form-control" style="opacity: 0;position: absolute;margin-top: 150vh;" ngf-select
    ng-model="file" name="file" ngf-pattern="'.xls,.xlsx'" ngf-accept="'.xls, .xlsx'" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 50, height: 100}" style="border-style: none" ng-change="subirExcel()">

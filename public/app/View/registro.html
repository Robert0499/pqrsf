<nav class="navbar navbar " id="navbar_c">
	<a class="navbar-brand text-white" id="pqr_title">PQRSF</a>
</nav>
<div class="container-fluid">
	<div class="row d-flex justify-content-center">
		<div class="col-12 col-sm-12 mt-3 col-xl-6">
			<div class="card">
				<i class="fa fa-arrow-left fa-2x ml-2 mt-2" ng-click="back()"></i>
				<h4 class="card-title text-center">Registro</h4>
				<div class="card-body">
					<form ng-submit="registroC()" id="form1">
						<div class="form-row">
							<div class="form-group col-12 col-sm-12">
								<label for="">Nombre completo</label>
								<input type="text" class="form-control" ng-model="cliente.nombre" required placeholder="Nombre completo">
							</div>
							<div class="form-group col-12 col-sm-12">
								<label for="">Tipo documento</label>
								<select class="form-control" ng-model="cliente.tipo_documento" required>
									<option value="" hidden selected>Seleccione</option>
									<option value="{{data.id}}" ng-repeat="data in array">{{data.nombre}}</option>
								</select>
							</div>
							<div class="form-group col-12 col-sm-12">
								<label for="">Número documento</label>
								<input type="number" class="form-control" ng-model="cliente.numero_documento" required placeholder="Número documento">
							</div>
							<div class="form-group col-12 col-sm-12">
								<label for="">Correo</label>
								<input type="email" class="form-control" ng-model="cliente.correo" required placeholder="Introduzca un correo">
							</div>
							<div class="form-group col-12 col-sm-12">
								<label for="">Usuario</label>
								<input type="text" class="form-control" ng-model="cliente.usuario" required>
							</div>
							<div class="form-group col-12 col-sm-12">
								<label for="">Contraseña</label>
								<input type="password" class="form-control" ng-model="cliente.contrasena" required>
							</div>
							<div class="form-group col-12">
								<input type="file" class="d-flex d-inline-block mt-1" style="opacity: 0;" ngf-select ng-model="foto" name="file"
								 ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}"
								 style="border-style: none" ng-hide="true" required>
								<i class="fa fa-camera-retro fa-2x ml-2 mt-3" id="icon2"></i>
							</div>

							<div class="form-group col-12 col-sm-12">
								<button class="btn btn btn-block text-white" id="btn_r">Registrarse</button>
							</div>

						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>

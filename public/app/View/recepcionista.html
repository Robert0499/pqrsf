<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-sm-12 col-xl-6 mt-1">
            <div class="card" style="height: 80vh;">
                <div class="card-body ca-body">
                    <form ng-submit="pqrsf_form()" id="form2">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr class="text-white tr_info">
                                        <th scope="row">Titulo</th>
                                        <th scope="row">Tipo</th>
                                        <th scope="row">Fecha</th>
                                        <th scope="row">Acci√≥n</th>
                                    </tr>
                                <tbody ng-repeat="data in array">
                                    <th scope="row">{{data.titulo}}</th>
                                    <th scope="row">{{data.tipo}}</th>
                                    <th scope="row">{{data.fecha}}</th>
                                    <th scope="row"><i class="fa fa-edit fa-2x" ng-click="update(data.id)"></i></th>
                                </tbody>
                                </thead>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="queja">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">Queja</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form ng-submit="reservar()">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">

                                                <input type="text" class="form-control" readonly value="{{creador}}">
                                            </div> -->

                                                <label for="">Asunto: </label>
                                                <textarea max-rows="3" class="form-control">{{asunt}}</textarea>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn btn_r text-white" ng-click="asignacion()">Asignar</button>
                            <button type="button" class="btn btn btn_r text-white" ng-click="notifica()">Notificar</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="asignar">

            <div class="modal-header">
                <h5 class="modal-title text-center">Asignar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>

            </div>

                                            <div class="col-xl-6 col-sm-12">
                                                <label for="">Dependencia:</label>

                                                    <option value="" hidden selected>Seleccione</option>
                                                    <option ng-repeat="data in depen" value="{{data.id}}">{{data.nombre}}</option>
                                                </select>
                                            </div>
                                            <div class="col-xl-6 col-sm-12">
                                                <label for="">Responsable: </label>
                                                <select class="form-control" ng-model="user.responsable_id" required>
                                                    <option value="" hidden selected>Seleccione</option>
                                                    <option ng-repeat="data in responsables" value="{{data.id}}">{{data.nombre}}</option>
                                                </select>
                                            </div>

                                                            </tr>
                                                        <tbody class="buscar" ng-repeat="data in responsables | filter: buscar">
                                                            <th scope="col">{{data.nombre}}</th>
                                                        </tbody>
                                                        </thead>

                                                    </table>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn btn_r text-white" ng-click="modalC()">Cerrar</button>
                            <button type="submit" class="btn btn btn_r text-white">Enviar</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="notificar">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center">Notificar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form ng-submit="nofiticar_f()" id="notifi">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-xl-12 col-sm-12">
                                                <label for="">Razon:</label>
                                                <textarea class="form-control" max-rows="3" required ng-model="msg.observacion_recepcion"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn btn_r text-white" ng-click="modalNoti()">Cerrar</button>
                            <button type="submit" class="btn btn btn_r text-white">Enviar</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>
</div>
